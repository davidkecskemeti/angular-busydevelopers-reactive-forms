<form [formGroup]="form" class="container">
  <input
      #topic
      (keyup.enter)="addToTopic(topic)"
      class="form-control" type="text">
  <ul class="list-group">
    <li
      (click)="removeTopic(topic)"
      *ngFor="let topic of topics.controls"
      class="list-group-item">
      {{topic.value}}
    </li>
  </ul>
</form>
